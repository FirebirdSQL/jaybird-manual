plugins {
    id 'org.asciidoctor.jvm.convert' version '2.2.0'
}

defaultTasks 'clean', 'asciidoctor'

repositories {
    jcenter()
}

asciidoctorj {
    // To override default version of asciidoctorj use: version = '1.x.y'
}

asciidoctor {
    baseDirFollowsSourceDir()
    sources {
        include 'jaybird_manual.adoc'
    }
    attributes 'revnumber': null
}
extends: default
base:
  align: justify
header:
  border_color: dddddd
  border_width: 0.25
  height: $base_line_height_length * 2.5
  padding: [$base_line_height_length / 2, 1, 0, 1]
  recto:
    center:
      content: '{chapter-title}'
  verso:
    center:
      content: $header_recto_center_content
footer:
  recto:
    right:
      # reset from default style
      content: ''
    center: 
      content: '{page-number}'
  verso:
    left:
      # reset from default style
      content: ''
    center: 
      content: $footer_recto_center_content